<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NES Emulator</title>
    <link rel="stylesheet" href="assets/default.css">
  </head>

  <body>
    <div id="nesroot">
      <div style="display:inline-block; overflow:hidden; width:512px; height:480px">
        <canvas id="nes-canvas" class="pixelated" width="256" height="240"
                style="width:512px; height:480px; cursor:none"></canvas>
      </div>

      <div style="display:inline-block; vertical-align:top; margin-left:20px">
        <div style="overflow:hidden; width:128px; height:16px">
          <canvas id="nes-palet" class="pixelated" width="64" height="8"
                  style="width:128px; height:16px"></canvas>
        </div>
        <div style="margin-top:8px">
          <canvas id="nes-bg" class="pixelated" width="512" height="240"></canvas>
        </div>
      </div>
    </div>

    <div style="font-family:monospace; font-size: 14px;">
      <textarea id="console" class="console" rows="10" readonly></textarea>
      <div>
        PC:<input id="reg-pc" class="reg" type="text" size="4" readonly>
        A:<input id="reg-a" class="reg" type="text" size="2" readonly>
        X:<input id="reg-x" class="reg" type="text" size="2" readonly>
        Y:<input id="reg-y" class="reg" type="text" size="2" readonly>
        S:<input id="reg-s" class="reg" type="text" size="2" readonly>
        P:<input id="reg-p" class="reg" type="text" size="2" readonly>
        cycle:<input id="cycle-count" class="reg" type="text" size="6" readonly>
      </div>
      <div>
        <button id="step">Step</button>
        <button id="run">Run</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <button id="capture">Capture image</button>
        <img id="captured-image" style="visibility: hidden" />
      </div>
    </div>

    <script src="assets/main.js" type="text/javascript"></script>
  </body>
</html>
